<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>
    <div id="explorer-view-content">
      <div id="spacecast3d">
          <div class="main-div translucent" id="spacecast3d-info">
            <div class="translucent" id="spacecast3d-info-header">
              <span class="labelled" data-label="Star name">
                <input id="spacecast3d-info-name" type=text list="spacecast3d-star-list">
                  <script src="./js/datalist-polyfill/datalist-polyfill.min.js"></script>
                  <datalist id="spacecast3d-star-list"></datalist>
                </input>
              </span>
            </div>
            <span class="labelled" id="spacecast3d-info-distance" data-label="Distance from the sun"></span>
            <p id="spacecast3d-info-description"></p>
            <a id="spacecast3d-info-link" target=_blank></a>
          </div>
      </div>
      <div class="main-div translucent" id="spacecast-controls"></div>
    </div>
    <script src="./js/underscore/underscore.min.js"></script>
    <script src="./js/three/three.min.js"></script>
    <script src="./js/dat.gui/build/dat.gui.min.js"></script>
    <script src="./js/three/OrbitControls.js"></script>
    <script src="./js/spacecast/spacecast_atmosphere.js"></script>
    <script src="./js/spacecast/spacecast.js"></script>
  </body>
</html>
