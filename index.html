<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space</title>
    <style>
      body {
        margin: 0;
      }
      #explorer-view-content {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #spacecast-controls {
        position: absolute;
        top: 16px;
        left: 16px;
      }
      #spacecast3d-info {
        position: absolute;
        padding: 16px;
        background-color: white;
        top: 16px;
        right: 16px;
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="explorer-view-content">
      <div id="spacecast3d">
          <div id="spacecast3d-info">
            <b>Distance from the sun</b>: <span id="spacecast3d-info-distance"></span>
            <br />
            <b>Star name</b>: <span id="spacecast3d-info-name"></span>
            <br />
            <b>Star description</b>:
            <p id="spacecast3d-info-description"></p>
            <a id="spacecast3d-info-link" target=_blank></a>
          </div>
      </div>
      <div id="spacecast-controls"></div>
    </div>
    <script src="/js/underscore/underscore.min.js"></script>
    <script src="/js/three/three.min.js"></script>
    <script src="/js/dat.gui/build/dat.gui.min.js"></script>
    <script src="/js/three/OrbitControls.js"></script>
    <script src="/js/spacecast/spacecast_atmosphere.js"></script>
    <script src="/js/spacecast/spacecast.js"></script>
  </body>
</html>
